{% extends 'base.html' %}

{% block title %}
Заявки
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Заявки</h1>
    {% for element in all_requests %}
        <div class='alert alert_info'>
            <h3>{{ all_requests[element]['plates'] }} </h3>
            <p>{{ all_requests[element]['fio'] }} </p>
            <p>{{ all_requests[element]['adress'] }} </p>
        </div>
    {% endfor %}
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <img src="{{ url_for('video_feed') }}" width="0%">
        </div>
    </div>
</div>
{% endblock %}
